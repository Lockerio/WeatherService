<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Прогноз погоды</title>
    <link rel="stylesheet" href="{{ url_for('site_routes_blueprint.static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
</head>
<body>
    <h1>Прогноз погоды</h1>
    <form id="locationForm">
        <label for="location">Введите город:</label>
        <input type="text" id="location" name="location" required>
        <button type="submit">Получить прогноз погоды</button>
    </form>

    <div id="cityList">
        <ul id="cities"></ul>
    </div>

    <div id="currentWeather">
        <div id="currentTemperature"></div>
        <div id="apparentTemperature"></div>
        <div id="precipitationProbability"></div>
        <div id="precipitation"></div>
        <div id="surfacePressure"></div>
        <div id="humidity"></div>
        <div id="cloudCover"></div>
        <div id="visibility"></div>
        <div id="windSpeed"></div>
        <div id="windDirection"></div>
    </div>

    <canvas id="temperatureChart" width="1000" height="300"></canvas>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>

    <script src="{{ url_for('site_routes_blueprint.static', filename='js/autocomplete.js') }}"></script>
    <script src="{{ url_for('site_routes_blueprint.static', filename='js/weather.js') }}"></script>
    <script src="{{ url_for('site_routes_blueprint.static', filename='js/cities_from_cookie.js') }}"></script>
</body>
</html>
